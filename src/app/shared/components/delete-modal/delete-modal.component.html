<div class="container">
  <p>Confermare l'eliminazione di {{item}}?</p>
  <div class="container_button">
    <div class="container_button_btn">
      <button type="button" class="btn button secondary" (click)="onClose()">
        Annulla
      </button>
    </div>
    <div class="container_button_btn">
      <button type="button" class="btn button primary" (click)="onConfirm()">
        Conferma
      </button>
    </div>
  </div>
</div>
