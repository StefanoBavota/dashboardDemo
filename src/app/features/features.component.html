<div class="d-flex">
  <div class="d-flex flex-column">
    <app-sidebar class="d-block flex-grow-1" [isOpen]="isSideOpen"></app-sidebar>
  </div>
  <div class="w-100">
    <div>
      <app-navbar (openSide)="toggleSidebar($event)"></app-navbar>
    </div>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="toast-container">
    <ngb-toast
      *ngFor="let toast of toasts$ | async"
      [header]="toast.header"
      [autohide]="true"
      [delay]="toast.delay || 3000"
      (hide)="closeToast(toast)"
    >
      {{ toast.body }}
    </ngb-toast>
  </div>
</div>
