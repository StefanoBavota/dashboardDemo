<div class="container fullpage">
  <div class="row title-row">
    <div class="col-4">
      LISTA CLIENTI
    </div>
    <div class="col-4 d-flex justify-content-end mt-4">
      <button class="btn button primary w-50" routerLink="new" >NUOVO CLIENTE</button>
    </div>
  </div>
  <div class="row filters-row">
    <app-filter-row
      [filters]="filters"
      (filtersEmitter)="onFiltersChange($event)"
      [pageSize]="take"
      (pageSizeEmitter)="onPageSizeChange($event)"
    ></app-filter-row>
  </div>
  <div class="row table-row">
    <table class="table table-striped table-bordered table-fixed">
      <thead>
        <tr>
          <th scope="col" class="th-sm">#</th>
          <th scope="col" class="th-lg">Nome</th>
          <th scope="col" class="th-lg">Cognome</th>
          <th scope="col" class="th-sm">Attivo</th>
          <th scope="col" class="th-sm">Abbonamento</th>
          <th scope="col" class="th-sm"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <th scope="row">{{client.id}}</th>
          <td>{{client.name}}</td>
          <td>{{client.surname}}</td>
          <td>
            <i class="bi bi-circle-fill" [ngStyle]="{'color': client.isActive ? '#28a745' : '#f20000'}"></i>
          </td>
          <td>
            <i class="bi bi-circle-fill" [ngStyle]="{'color': client.payed ? '#28a745' : '#f20000'}"></i>
          </td>
          <td class="buttons-col">
            <i class="bi bi-pencil-square" style="font-size: 2rem;" (click)="onClickEdit(client)"></i>
            <i class="bi bi-trash" style="font-size: 2rem;" (click)="onClickDelete(client)"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row page">
    <app-table-pagination [totalPages]="totalPages" [actualPage]="actualPage" (clickEvent)="onPageClick($event)"></app-table-pagination>
  </div>
</div>
