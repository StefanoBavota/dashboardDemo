<div class="row">
  <div class="page-size-selection col-md-2">
    <app-page-size-selection
      [actualSize]="pageSize"
      (sizeEmitter)="onChangePageSize($event)"
    ></app-page-size-selection>
  </div>

  <div class="search-filter col-md-2">
    <input
      type="text"
      class="form-control"
      placeholder="Clienti"
      [formControl]="clientControl"
    />
  </div>

  <div class="search-filter col-md-2">
    <input
      type="text"
      class="form-control"
      placeholder="Settori"
      [formControl]="areaControl"
    />
  </div>

  <div class="col-md-2">
    <app-form-item label="Nato">
      <input
        type="date"
        class="form-control"
        id="born"
        [formControl]="dateControl"
      />
    </app-form-item>
  </div>

  <div class="search-filter col-md-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search"
      [formControl]="searchControl"
    />
  </div>
</div>
