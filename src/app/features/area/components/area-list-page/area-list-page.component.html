<div class="container fullpage">
  <div class="row title-row h-10 ">
    <div class="col-4 mt-4">
      LISTA SETTORI
    </div>
    <div class="col-4 d-flex justify-content-end mt-4">
      <button class="btn button primary w-50" (click)="onClickNewArea()">NUOVO SETTORE</button>
    </div>
  </div>
  <div class="row filters-row d-flex justify-content-end search">
    <input type="text" class="form-control search-bar" placeholder="Search" aria-label="Search" [formControl]="searchControl">
  </div>
  <div class="row table-row">
    <table class="table table-striped table-bordered table-fixed">
      <thead>
        <tr>
          <th scope="col" class="th-sm">#</th>
          <th scope="col" class="th-lg">Nome Settore</th>
          <th scope="col" class="th-sm">Descrizione</th>
          <th scope="col" class="th-sm"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let area of areas">
          <th scope="row">{{area.id}}</th>
          <td>{{area.name}}</td>
          <td>{{area.description}}</td>
          <td class="buttons-col">
            <i class="bi bi-pencil-square" style="font-size: 2rem;" (click)="onClickEdit(area)"></i>
            <i class="bi bi-trash" style="font-size: 2rem;" (click)="onClickDelete(area)"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row page">
    <app-table-pagination [totalPages]="totalPages" [actualPage]="actualPage" (clickEvent)="onPageClick($event)"></app-table-pagination>
  </div>
</div>
